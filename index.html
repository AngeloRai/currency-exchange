<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exchange Rate Calculator</title>
  </head>
  <body>
    <img src="img/money.png" class="money-img" alt="" srcset="" />
    <h1>Exchange Rate Calculator</h1>
    <p>Choose the currency and amount to get the exchange rate</p>
    <p>This rate was last update on <span id="rate-date"></span> UTC</p>
    <div class="container">
      <div class="currency">
        <select name="" id="currency-one"></select>
        <input type="number" id="amount-one" placeholder="0" value="1" />
      </div>

      <div class="swap-rate-container">
          <button class="btn" id="swap">
            Swap             
          </button>
          <div class="rate" id="rate"></div>
      </div>


      <div class="currency">
        <select name="" id="currency-two">
            
        </select>
        <input type="number" id="amount-two" placeholder="0" value="1" />
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
